#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour236 #base02
set-option -g status-fg colour109
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour243
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour245
set-window-option -g window-status-current-bg colour235
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour186 #yellow

# pane number display
set-option -g display-panes-active-colour colour109 #blue
set-option -g display-panes-colour colour143 # yellow

# clock
set-window-option -g clock-mode-colour colour143 # yellow

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red
